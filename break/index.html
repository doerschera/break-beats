<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <link rel="icon" href="favicon.ico" type="image/x-icon"/>
    <!-- <link rel="icon" href="favicon.ico" type="image/x-icon"/> -->
    <!-- Materialize Compiled and minified CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.7/css/materialize.min.css">
    <!-- materialize icons -->
    <link href="http://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <!-- Local css -->
    <link rel="stylesheet" href="../assets/style/style.css">
    <!-- Firebase Link -->
    <script src="https://www.gstatic.com/firebasejs/3.3.2/firebase.js"></script>
    <title>Break/Beats</title>
  </head>
  <body>
    <div class="view-playlist">
      <div class="container">
        <div class="row">
          <div class="col s4">
            <img class="logo" src="../assets/style/images/logo-blue.png" alt="Break/Beats" />
          </div>
          <div class="col s4 offset-s4">
            <a href="/" class="top-link" id="send-break"><h1>//send a break</h1></a>
          </div>
        </div>
        <div class="row">
          <div class="col s6 offset-s3" id="js-video-display">

          </div>
        </div>
        <div class="send">
          <div class="row">
            <div class="col s6 offset-s3">
              <h5>Pass it on!</h5>
              <p>
                Enter an email address below to send this playlist to a friend.
              </p>
            </div>
          </div>
          <div class="row">
            <div class="col s6 offset-s3">
              <input type="text" placeholder="email address..." id="js-forward-email-address"></input>
              <a class="waves-effect btn" id="js-forward-email">send</a>
            </div>
          </div>
        </div>
      </div>
    </div>
    <footer>

    </footer>



    <!-- javascript/jquery -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
    <!-- materialize compiled and minified JavaScript -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.7/js/materialize.min.js"></script>
    <!-- EmailJS -->
    <script type="text/javascript" src="https://cdn.emailjs.com/dist/email.min.js"></script>
    <!-- Local JS -->
    <script type="text/javascript" src="../assets/javascript/app.js">
    </script>

  </body>
</html>
